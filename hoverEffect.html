<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            /* transform: translateY(-5px); */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            scale: 1.02;
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 8px;
            color: #333;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 16px;
        }

        .add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        .box {
            position: relative;
            position: sticky;
            background-color: goldenrod;
            height: 50px;
            width: 60px;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <div class="product-image">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQ-rUdWbbI-QiT1HNZLC3ffc86W7pfB_QT3dZvwgukAfNo8hXzjUbQ2WaGg7HuEXFMo6EqQV-agn3Bu83hBSIA65eVBpB7_HkuLhtDyZDwbWCTz9OfiYsQx7K7kPpeREtACFTuZVKM&usqp=CAc"
                alt="Product Image">
        </div>
        <div class="product-info">
            <h2 class="product-title">Wireless Headphones</h2>
            <p class="product-description">High-quality Bluetooth headphones with 20 hours of battery life.</p>
            <div class="product-price">â‚¹2,499</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="box">
        1
    </div>

</body>

</html>
