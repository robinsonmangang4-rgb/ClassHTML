<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>SignUp</title>
</head>

<body class="m-0 p-0">

    <!-- Navbar -->
    <nav class="bg-purple-300 flex justify-between items-center px-4 h-12 text-purple-700">
        <h1 class="text-xl font-semibold">R A collection</h1>

        <div class="flex items-center gap-3">
            <a href="#" class="text-sm text-gray-700">Home</a>
            <a href="#" class="text-sm text-gray-700">Products</a>
            <a href="#" class="text-sm text-gray-700">About</a>
            <a href="#" class="text-sm text-gray-700">Contact</a>

            <button class="bg-blue-800 text-white/80 px-3 h-7 rounded-full text-xs hover:bg-purple-400 hover:text-gray-700 duration-150">
                SignUp
            </button>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="h-screen w-screen flex justify-center items-center bg-white">

        <div class="bg-blue-50 w-72 h-[380px] rounded-lg border border-gray-400 p-4">
            <h4 class="text-center text-lg font-semibold">Log In</h4>

            <form class="flex flex-col gap-3 mt-3">

                <!-- Email -->
                <div class="flex items-center border-2 border-gray-700 rounded-md h-8 bg-white">
                    <i class="fa-solid fa-envelope bg-gray-700 text-white w-8 h-full flex justify-center items-center"></i>
                    <input type="email" placeholder="email"
                        class="flex-1 h-full outline-none bg-transparent pl-2 text-sm">
                </div>

                <!-- Password -->
                <div class="flex items-center border-2 border-gray-700 rounded-md h-8 bg-white">
                    <i class="fa-solid fa-key bg-gray-700 text-white w-8 h-full flex justify-center items-center"></i>
                    <input type="password" placeholder="password"
                        class="flex-1 h-full outline-none bg-transparent pl-2 text-sm">
                </div>

                <!-- OTP -->
                <div class="flex items-center border-2 border-gray-700 rounded-md h-8 bg-white">
                    <i class="fa-solid fa-unlock bg-gray-700 text-white w-8 h-full flex justify-center items-center"></i>
                    <input type="text" placeholder="OTP"
                        class="flex-1 h-full outline-none bg-transparent pl-2 text-sm">
                </div>

                <!-- Submit -->
                <input type="submit" value="Login"
                    class="h-8 bg-blue-400 rounded-md cursor-pointer text-white text-sm hover:bg-blue-500 transition">
            </form>

            <p class="text-center text-xs mt-3">
                <a href="#" class="text-blue-600">Forget Password</a>
            </p>

            <p class="text-center text-xs mt-1">
                Don't have an account?
                <a href="RaCollectionLogIn.html" class="text-blue-600">Create one</a>
            </p>
        </div>

    </section>

    <section class="formSection">

        <div class="container">
            <h4>Log In</h4>

            <form class="form " action="PatientLoginServlet">
                <div class="inputBox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="tel" name="patient_number" placeholder="phone number">
                </div>
                <div class="inputBox">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="patient_password" placeholder="password">
                </div>
               
                <input class="submitBtn" type="submit" value="Login">
            </form>
            <p><a href="#">Forget Password</a></p>
            <p>Don't hava an account? <a href="RaCollectionLogIn.html">Create one</a></p>
        </div>

    </section>


</body>
</html>
