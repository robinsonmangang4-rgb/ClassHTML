<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-300 p-4">

  <!-- Profile Card -->
  <div class="bg-[#b3d4d8] w-full max-w-xs sm:max-w-sm md:max-w-md rounded-2xl overflow-hidden shadow-xl transition-all hover:scale-105 duration-300">
    
    <!-- Header Section -->
    <div class="relative bg-[#40a4bf] h-28 sm:h-32 md:h-36">
      <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2">
        <img 
          class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 rounded-full border-4 border-white object-cover" 
          src="#" 
          alt="Profile Photo">
      </div>
    </div>

    <!-- Body Section -->
    <div class="pt-14 pb-6 text-center px-4 sm:px-6">
      <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 flex items-center justify-center gap-1">
        Name Here 
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.5 12c0-5.79-4.71-10.5-10.5-10.5S1.5 6.21 1.5 12c0 5.04 3.66 9.2 8.44 10.32l.56.13.56-.13C18.84 21.2 22.5 17.04 22.5 12zM11 16.17 7.83 13l1.41-1.41L11 13.34l3.76-3.76L16.17 11 11 16.17z"/>
        </svg>
      </h2>
      <p class="text-gray-600 text-sm sm:text-base">@namehere</p>
      <p class="mt-2 text-gray-700 text-sm sm:text-base">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh.
      </p>

      <!-- Stats -->
      <div class="mt-4 flex justify-center gap-6 sm:gap-10 text-gray-700">
        <div class="text-center">
          <p class="font-bold text-sm sm:text-base">000</p>
          <p class="text-xs sm:text-sm">Following</p>
        </div>
        <div class="text-center">
          <p class="font-bold text-sm sm:text-base">00.0K</p>
          <p class="text-xs sm:text-sm">Followers</p>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
