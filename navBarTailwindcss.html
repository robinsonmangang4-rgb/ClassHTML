<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-gray-300 text-white font-sans">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between bg-fuchsia-100/10 w-screen h-16">

    <!-- Left Logo -->
    <img src="RACollection.jpg" alt="Logo" class="h-full w-32 object-cover">

    <!-- Right Content -->
    <div class="flex flex-col flex-1">

      <!-- Top Red Bar -->
      <header class="bg-red-700 text-white flex justify-between items-center px-4 py-1 text-sm">
        <div class="font-medium">09:10:55 pm date 01/11/25</div>

        <div class="flex items-center gap-2">
          <small>Follow us:</small>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-youtube"></i></a>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="hover:text-gray-300"><i class="fa-brands fa-telegram"></i></a>
        </div>
      </header>

      <!-- Bottom Dark Bar -->
      <section class="bg-[#0a0f1a] text-white flex items-center justify-between px-4 py-2">

        <!-- Nav Links -->
        <ul class="flex list-none m-0 p-0 gap-4 text-sm md:text-base">
          <li><a href="#" class="hover:text-red-400 transition">Home</a></li>
          <li><a href="#" class="hover:text-red-400 transition">About Us</a></li>
          <li><a href="#" class="hover:text-red-400 transition">Shop</a></li>
          <li><a href="#" class="hover:text-red-400 transition">Pages</a></li>
          <li><a href="#" class="hover:text-red-400 transition">Blog</a></li>
          <li><a href="#" class="hover:text-red-400 transition">Contact Us</a></li>
        </ul>

        <!-- Icons -->
        <div class="flex items-center gap-4 text-lg">
          <a href="#" class="hover:text-red-400 transition"><i class="fa-brands fa-searchengin"></i></a>
          <a href="#" class="hover:text-red-400 transition"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="#" class="hover:text-red-400 transition"><i class="fa-solid fa-bars"></i></a>
        </div>
      </section>
    </div>
  </nav>

</body>

</html>
